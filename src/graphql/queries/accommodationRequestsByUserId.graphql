query AccommodationRequestsByUserId($userId: ID!) {
  accommodationRequestsByUserId(userId: $userId) {
    ... on Error {
      __typename
      message
    }
    ... on QueryAccommodationRequestsByUserIdSuccess {
      __typename
      data {
        ac
        checkIn
        checkOut
        createdAt
        gender
        IdCard
        room
        status
        hotel {
          details
          createdAt
          id
          name
          price
        }
        user {
          college {
            name
          }
          email
          isVerified
          name
          phoneNumber
        }
      }
    }
  }
}
