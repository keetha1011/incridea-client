mutation UpdateQuiz(
  $quizId: String = ""
  $questions: [QuestionsCreateInput!] = {
    question: ""
    description: ""
    id: ""
    image: ""
    isCode: false
    mode: ""
    options: { isAnswer: false, value: "" }
  }
) {
  updateQuiz(questions: $questions, quizId: $quizId) {
    ... on Error {
      __typename
      message
    }
    ... on MutationUpdateQuizSuccess {
      __typename
      data {
        description
        endTime
        eventId
        id
        name
        password
        roundNo
        startTime
        updatedAt
        questions {
          description
          id
          image
          isCode
          question
          createdAt
          options {
            id
            isAnswer
            value
          }
        }
      }
    }
  }
}
